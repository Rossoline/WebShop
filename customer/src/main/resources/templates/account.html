<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments :: main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments :: main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments :: top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="fragments :: slider">
</div>
<!-- End All Title Box -->

<div class="mainDiv">

    <div class="cardStyle">
        <form th:action="@{/update-info}" method="put" name="signupForm" id="signupForm" th:object="${customer}">
            <img src="" id="signupLogo"/>
            <div class="text alert alert-warning" th:if="${error}">
                <p th:text="${error}"></p>
            </div>
            <h2 class="formTitle">
                <i>Personal Information</i>
            </h2>
            <div class="inputDiv">
                <label class="inputLabel" for="firstName"> First name * </label>
                <input type="text" th:field="*{firstName}" id="firstName" name="firstName" readonly>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="lastName">Last name *</label>
                <input type="text" th:field="*{lastName}" id="lastName" name="lastName" readonly>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="userName">User name *</label>
                <input type="text" th:field="*{userName}" id="userName" name="userName" readonly>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="phoneNumber">Phone number *</label>
                <input type="number" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="city">City</label>
                <input type="text" th:field="*{city}" id="city" name="city">
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="address">Address</label>
                <input type="text" th:field="*{address}" id="address" name="address">
            </div>
            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments :: script">
</div>
</body>

</html>
