<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments::header">
</head>

<body class="bg-gradient-primary">
<!--TODO - add right links (register)-->
<!--TODO - add google register-->
<!--TODO - add limit chapters (v3 48:00-51:00)-->
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>

                        <div th:if="${emailError}">
                            <p class="alert alert-danger" th:text="${emailError}"></p>
                        </div>

                        <div th:if="${success}">
                            <p class="alert alert-success" th:text="${success}"></p>
                        </div>

                        <div th:if="${passwordError}">
                            <p class="alert alert-danger" th:text="${passwordError}"></p>
                        </div>

                        <div th:if="${errors}">
                            <p class="alert alert-danger" th:text="${errors}"></p>
                        </div>


                        <form th:action="@{/register-new}" th:object="${adminDto}" method="POST">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text"
                                           class="form-control form-control-user"
                                           th:field="*{firstName}"
                                           id="exampleFirstName"
                                           placeholder="First Name">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text"
                                           th:field="*{lastName}"
                                           class="form-control form-control-user"
                                           id="exampleLastName"
                                           placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email"
                                       th:field="*{username}"
                                       class="form-control form-control-user"
                                       id="exampleInputEmail"
                                       placeholder="Email Username">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field="*{password}" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" th:field="*{repeatPassword}"
                                           class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                            <!--                                <hr>-->
                            <!--                                <a href="index.html" class="btn btn-google btn-user btn-block">-->
                            <!--                                    <i class="fab fa-google fa-fw"></i> Register with Google-->
                            <!--                                </a>-->
                            <!--                                <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
                            <!--                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook-->
                            <!--                                </a>-->
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/forgot-password}" href="forgot-password.html">Forgot
                                Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="fragments :: script"></div>
</body>

</html>
